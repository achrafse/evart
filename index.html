  <body>
    <div class="canvas-layer" aria-hidden="true">
      <canvas id="grainCanvas" class="grain"></canvas>

    <header class="site-header" role="banner">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true">◆</span>
        <span class="brand-name">Maison EVART</span>
      </div>
      <nav class="social" aria-label="Social links">
  <a href="https://www.instagram.com/evartstore/" target="_blank" rel="noopener" aria-label="Instagram" title="Instagram" class="social-link" role="link">
          <svg class="icon icon-ig" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="12" cy="12" r="4.5" fill="none" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="17" cy="7" r="1.2" fill="currentColor"/>
          </svg>
          <span class="sr-only">Instagram</span>
        </a>
  <a href="https://web.facebook.com/evartstore" target="_blank" rel="noopener" aria-label="Facebook" title="Facebook" class="social-link" role="link">

    <main class="hero" role="main">
      <div class="hero-inner">
        <h1 class="headline">
          Haute Couture
          <span class="accent">Redefined</span>
        </h1>
        <p class="dek">Bespoke silhouettes. Hand-finished details. An immersive shopping ritual is arriving soon.</p>

        <form id="notifyForm" class="notify" novalidate>
          <label class="sr-only" for="email">Email address</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="Enter your email" required />
          <button type="submit" class="btn">Notify me</button>
          <p id="formMessage" class="form-message" role="status" aria-live="polite"></p>
        </form>
      </div>

      <div class="marquee" aria-hidden="true">
        <div class="marquee-track">
          <span>atelier</span><span>couture</span><span>silk</span><span>velvet</span><span>runway</span><span>bespoke</span><span>draping</span><span>haute</span>

    <footer class="site-footer" role="contentinfo">
